apiVersion: v1
kind: Secret
metadata:
  name: test-secret
type: Opaque
data:
  certs: <secret:/secret/data/path~[[ .base.dns.certificates ]]|base64>
[[- if eq .base.dns.acme_method "http01" ]]
  acme: http
[[- else ]][[- if eq .base.dns.acme_method "dns01" ]]
  acme: dns
[[- else ]]
  acme: no
[[- end -]]
[[- end -]]
